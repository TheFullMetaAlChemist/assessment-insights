<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Insights - Choose Your Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select Your Subject</h1>
  <p>Please choose your subject:</p>
  <button onclick="selectSubject('Biology')">Biology</button>
  <button onclick="selectSubject('Chemistry')">Chemistry</button>
  <button onclick="selectSubject('Physics')">Physics</button>
  <button onclick="selectSubject('Maths')">Maths</button>

  <script>
    function selectSubject(subject) {
      // Optionally save the selected subject for later use.
      localStorage.setItem('selectedSubject', subject);
      
      // Only Chemistry is supported for test selection at this stage.
      if (subject === 'Chemistry') {
        window.location.href = 'chemistrytests.html';
      } else {
        alert('Currently, tests are only available for Chemistry. Please select Chemistry.');
      }
    }
  </script>
</body>
</html>
