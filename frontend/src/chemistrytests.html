<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Insights - Chemistry Test Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chemistry Test Selection</h1>
  <p>Please choose a test from the available option:</p>
  <button onclick="selectTest('reactivity-trends')">Reactivity Trends</button>

  <script>
    function selectTest(testId) {
      // Optionally save the test selection for later use.
      localStorage.setItem('selectedTest', testId);
      // Redirect to the reactivity trends test page in the "chemistry-tests" subfolder.
      window.location.href = 'chemistry-tests/reactivity-trends.html';
    }
  </script>
</body>
</html>
